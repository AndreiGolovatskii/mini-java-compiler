Classes:
  - kind: class
    name: Factorial
    members:
      - kind: method
        is-static: true
        name: main
        return-type:
          kind: void type
        arguments: ~
        statements:
          - kind: print statement
            expression:
              kind: method invocation expression
              invocation:
                kind: method invocation
                method: ComputeFac
                expression:
                  kind: new expression
                  value-type:
                    kind: identifier type
                    identifier: Fac
                arguments:
                  - kind: int expression
                    value: 10
  - kind: class
    name: Fac
    members:
      - kind: method
        is-static: false
        name: ComputeFac
        return-type:
          kind: int type
        arguments:
          - name: num
            type:
              kind: int type
        statements:
          - kind: assert statement
            expresion:
              kind: ge expression
              lhs:
                kind: identifier expression
                identifier: num
              rhs:
                kind: int expression
                value: -1
          - kind: variable declaration statement
            variable-type:
              kind: int type
            variable-name: num_aux
          - kind: if-else statement
            condition:
              kind: eq expression
              lhs:
                kind: identifier expression
                identifier: num
              rhs:
                kind: int expression
                value: 0
            if statement:
              kind: assignment statement
              expression:
                kind: int expression
                value: 1
              lvalue:
                kind: identifier expression
                identifier: num_aux
            else statement:
              kind: assignment statement
              expression:
                kind: mul expression
                lhs:
                  kind: identifier expression
                  identifier: num
                rhs:
                  kind: method invocation expression
                  invocation:
                    kind: method invocation
                    method: ComputeFac
                    expression:
                      kind: identifier expression
                      identifier: this
                    arguments:
                      - kind: sub expression
                        lhs:
                          kind: identifier expression
                          identifier: num
                        rhs:
                          kind: int expression
                          value: 1
              lvalue:
                kind: identifier expression
                identifier: num_aux
          - kind: return statement
            expression:
              kind: identifier expression
              identifier: num_aux